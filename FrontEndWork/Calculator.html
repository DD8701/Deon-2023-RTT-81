<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../FrontEndWork/my resources/static/styles/TableStyling.css">
<meta charset="ISO-8859-1">
<title>Calculator</title>
       
    </head>
     
    <body>
      <table>
   <caption>Practice (Calculator) Table</caption>
   <thead>
      <tr>
         <th colspan="4" align="right">0.00</th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <td>7</td>
         <td>8</td>
         <td>9</td>
         <td>C</td>
      </tr>
      <tr>
         <td>4</td>
         <td>5</td>
         <td>6</td>
         <td>/</td>
      </tr>
        <tr>
         <td>1</td>
         <td>2</td>
         <td>3</td>
         <td>*</td>
      </tr>
        <tr>
         <td>0</td>
         <td>00</td>
         <td>.</td>
         <td>+</td>
      </tr>
   </tbody>
   <tfoot>
      <tr>
         <td colspan="3">=</td>/*use footer*/
         <td>-</td>
      </tr>
   </tfoot>
</table>
    </body>
</html>
